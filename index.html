<!doctype html>
<html>
	<head>
		<title>Rafi Strauss</title>

		<link rel="icon" type="image/ico" href="images/Capture.ico" />
		
		<script src="bower_components/platform/platform.js"></script>
		<link href="bower_components/core-animated-pages/core-animated-pages.html" rel="import">

		<link rel="import" href="bower_components/core-icon/core-icon.html">
		<link rel="import" href="bower_components/core-icons/core-icons.html">
		<link rel="import" href="bower_components/core-icons/social-icons.html">
        <link rel="import" href="bower_components/core-icons/communication-icons.html">
		<link rel="import" href="bower_components/paper-fab/paper-fab.html" />
		<link rel="import" href="bower_components/paper-button/paper-button.html" />

		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="jquery-2.1.0.min.js"></script>
		
		
		<script>
			
			$(document).on('click', function(event) {
			  if (!$(event.target).closest('project-display').length) {
			    closeProject();
			  }
			});
			
			$(document).on('keydown', function(event) {
				// console.log(event);
				// console.log(event.keycode);
				if(event.keyCode === 27) {
					closeProject();
				}				
			});
			
		
			function closeProject() {
				document.getElementsByTagName('project-display')[0].transition();
			}
		</script>

		<style>
			body {
				font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
				margin: 0;
				background: #f1f1f1;
			}

			.green {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				height: 400px;
				background: #A8CDBB;
				z-index: -5;
			}

			#authorInfo {
				text-align: center;
				padding-top: 20px;
			}

			#authorInfo img {
				width: 150px;
				padding: 10px 0;
			}

			#authorTitle {
				font-size: 200%;
			}
            
            #profileLinks {
                position: absolute; 
                top: 600px;
                width: 100%;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
            
			#profileLinks a {
				margin: 1%;
                
			}

			.contact {
				position: absolute;
				top: 550px;
				right: 0;
				z-index: -1;
				width: 25%;
			}
			.contact paper-fab {
				margin-top: 2%;
			}

			.contact span {
				margin-left: 2%;
			}

			a {
				text-decoration: none;
				color: #705051;
			}

			a:hover {

				color: #C5937C;
			}

			.underline:hover {
				text-decoration: underline;
			}

			core-icon[icon="social:post-linkedin"], core-icon[icon="social:post-github"], core-icon[icon="drive-document"], 
            
core-icon[icon="communication:phone"], core-icon[icon="mail"] {
				width: 32px;
				height: 32px;
			}

			i, .fa {
				font-size: 200%;
				position: relative;
				top: 5px;
			}

			i:hover, .fa:hover {
				text-decoration: none;
			}

			paper-fab[icon="mail"] {
				background: blue;
			}

			paper-fab[icon="settings-phone"] {
				background: green;
			}

		</style>

		<style shim-shadowdom>
			core-tooltip.fancy::shadow .core-tooltip {
				opacity: 0;
				-webkit-transition: all 300ms cubic-bezier(0,1.92,.99,1.07);
				transition: all 300ms cubic-bezier(0,1.92,.99,1.07);
				-webkit-transform: translate3d(0, 20px, 0);
				transform: translate3d(0, 20px, 0);
			}

			core-tooltip.fancy:hover::shadow .core-tooltip, core-tooltip.fancy:focus::shadow .core-tooltip {
				opacity: 1;
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
		</style>

	</head>
	<body>

		<polymer-element name="project-display">
			<template>

				<style>
					.chip-container {
						position: absolute;
						top: 315px;
						right: 0;
						left: 0;
						text-align: center;
						z-index: -2;
					}

					.chip {
						display: inline-block;
						position: relative;
						border-radius: 3px;
						margin: 4px;
						overflow: hidden;
						text-align: start;
						background-color: #fff;
						box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
						max-width: 200px;
						cursor: pointer;
					}

					.chip-top {
						width: 200px;
						height: 200px;
					}

					.chip-bottom {
						padding: 8px;
						line-height: 1.5;
					}

					.chip-technologies {
						white-space: nowrap;
					}

					.fade {
						display: block;
						position: absolute;
						height: 30px;
						width: 23px;
						right: 0;
						background: linear-gradient(to right, rgba(255, 255, 255, .6) 30%, rgba(255, 255, 255, 1) 100%);
						background: -webkit-gradient(linear, left top, right top, color-stop(0%, rgba(255, 255, 255, .6)), color-stop(100%, rgba(255, 255, 255, 1)));
						background: -webkit-linear-gradient(left, rgba(255, 255, 255, .6) 30%, rgba(255, 255, 255, 1) 100%);
						bottom: 0;
					}

					.chip-project-title {
						font-weight: bold;
					}

					#details {
						margin: 200px 10% 0;
					}

					.card {
						height: 400px;
						border-radius: 3px;
						text-align: start;
						overflow: hidden;
						background: #fff;
						box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
					}

					.card-left {
						width: 600px;
					}

					.card-right {
						padding: 24px;
					}

					.card-icon {
						border-radius: 50%;
						width: 60px;
						height: 60px;
						margin-right: 16px;
					}

					.card-project-title {
						font-size: 2em;
					}

					.projectDescription {
						margin-top: 5%;
					}

					a {
						text-decoration: none;
						color: #3367d6;
					}

					a:hover {
						text-decoration: underline;
					}

				</style>

				<core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

					<section>

						<div class="chip-container" hero-p on-tap="{{transition}}">

							<template repeat="{{items as item}}">

								<div class="chip" hero-id="{{item.technologies}}-{{item.project}}" hero?="{{selectedProject === item }}">
									<div class="chip-top" style="background-image: url('images/{{item.imageLink}}'); background-size: contain; background-repeat: no-repeat; background-position: 0 50%;
									 " hero-id="{{item.technologies}}-{{item.project}}-art" hero?="{{selectedProject === item}}"></div>
									<div class="chip-bottom">
										<div class="chip-project-title">
											{{item.project}}
										</div>
										<div class="chip-technologies">
											<div class="fade"></div>
											{{item.technologies}}
										</div>
									</div>
								</div>

							</template>

						</div>
					</section>

					<section id="details">

						<div class="card" layout horizontal hero-id="{{selectedProject.technologies}}-{{selectedProject.project}}" hero >
							<div class="card-left" 
							style="background-image: url('images/{{selectedProject.imageLink}}'); background-size: contain; background-repeat: no-repeat; background-position: 0 50%; " 
							hero-id="{{selectedProject.technologies}}-{{selectedProject.project}}-art" hero></div>
							<div class="card-right" flex>
								<div layout horizontal center>
									<div flex>
										<div class="card-project-title">
											{{selectedProject.project}}
										</div>
										<div class="card-project-technologies">
											<b>Technologies used:</b> {{selectedProject.technologies}}
										</div>

									</div>
									<div>
										<paper-button onclick="closeProject()">
											X
										</paper-button>

									</div>
								</div>

								<div class="projectDescription">
									{{selectedProject.description}}
								</div>
								<div class="projectDescription">
									You can see this project here: <a href="{{selectedProject.projectLink}}" target="_blank">{{selectedProject.project}}</a>
								</div>
								<template if="{{selectedProject.codeLink}}">
									<div class="projectDescription" >
										The public repo is here: <a href="{{selectedProject.codeLink}}" target="_blank">{{selectedProject.project}} Repo</a>
									</div>
								</template>
								
							</div>
						</div>

					</section>

				</core-animated-pages>

			</template>
			<script>
				Polymer('project-display', {

					page : 0,

					items : [{
						technologies : 'HTML/CSS, JS/Jquery, PHP, SQL',
						project : 'Fitted Threads',
						color : '#590000',
						description : "I had the pleasure of co-founding this custom-made clothing startup with a friend of mine. \n Anything technology related was my responsibility, and as we are an online-only clothing store, I had the opportunity to learn about and utilize many different aspects of web development.",
						imageLink : "Fitted-Threads.jpg",
						projectLink : "https://fittedthreads.com"
					}, {
						technologies : 'Angular.js',
						project : 'SMS Tool',
						color : '#4e2b63',
						description : "This past summer I had the opportunity to intern at DoSomething.org. They run several sms games using Mobile Commons, and had an internal system that utilized different information about campaigns. Using Angular.js, I developed a tool to help campaign managers keep track of and update the info without bugging the developers.",
						imageLink : "SMS-Tool.jpg",
						projectLink : "http://rafistrauss.github.io/ds-project/",
						codeLink : "https://github.com/rafistrauss/ds-project"
					}, {
						technologies : 'Javascript',
						project : 'Distance Calculator',
						color : '#3D6DA8',
						description : "In order to get the internship at DoSomething, I completed a small code screen. The task was to find the nearest 3 schools to a specified zip code, given a set of schools and their lat/long. I used a free geocoding service and an optimized haversine function to accomplish this task. ",
						imageLink : "Distance-Calculator.jpg",
						projectLink : "http://rafistrauss.github.io/NearSchoolFinder/",
						codeLink : "https://github.com/rafistrauss/NearSchoolFinder"
					}],

					selectedProject : null,

					transition : function(e) {

						if (this.page === 0 && e.target.templateInstance.model.item) {
							this.selectedProject = e.target.templateInstance.model.item;
							this.page = 1;
						} else {
							this.page = 0;
						}
					}
				});
			</script>
		</polymer-element>

		<polymer-element name="contact-display">
			<template>
				<style>
					paper-fab[icon="mail"] {
						background: blue;
					}

					paper-fab[icon="settings-phone"] {
						background: green;
					}

					paper-fab {

						margin-bottom: 5%;
					}

				</style>
				<section>
					<template repeat="{{methods}}" >

						<paper-fab mini icon={{icon}} on-tap="{{toggleLink}}"></paper-fab>
						<a href="{{link}}" style="display: none;" >{{display}}</a>

						<br />
					</template>
				</section>
			</template>
			<script>
				Polymer('contact-display', {

					methods : [{
						icon : "mail",
						link : "mailto:raphael.strauss@hotmail.com",
						display : "raphael.strauss@hotmail.com"
					}, {
						icon : "settings-phone",
						link : "tel:18722286724",
						display : "872-228-6724"
					}],

					toggleLink : function() {

					}
				});
			</script>
		</polymer-element>

		<polymer-element name="profile-links">
			<template>
				<style>
					a {
						text-decoration: none;
						color: #705051;
					}

					a:hover {

						color: #C5937C;
					}

					.underline:hover {
						text-decoration: underline;
					}

					core-icon {
						width: 32px;
						height: 32px;
					}

					i, .fa {
						font-size: 200%;
						position: relative;
						top: 5px;
					}

					i:hover, .fa:hover {
						text-decoration: none;
					}
				</style>

				<section>
					<template repeat="{{links}}">
						<a target="_blank" href="{{link}}">
						<core-tooltip label="{{tooltip}}" position="top" large>
							<template if="{{paper}}">
								<core-icon icon="{{icon}}"></core-icon>
							</template>
							<template if="{{!paper}}">
								<i class="fa {{vector}}"></i>
							</template>
						</core-tooltip> </a>
					</template>
				</section>

			</template>
			<script>
				Polymer('profile-links', {
					links : [{
						link : "https://www.linkedin.com/profile/view?id=153345648&trk=nav_responsive_tab_profile",
						tooltip : "LinkedIn Profile",
						paper : true,
						icon : "social:post-linkedin"
					}, {
						link : "",
						tooltip : "Github profile",
						paper : true,
						icon : "social:post-github"
					}, {
						link : "",
						tooltip : "StackOverflow Profile",
						vector : "fa-stack-overflow"
					}]
				});
			</script>
		</polymer-element>

		<div class="green">
			<div style="text-align: right; padding: 5px;">
				<a target="_blank" href="https://github.com/rafistrauss/rafistrauss.github.io"><core-icon icon="polymer"></core-icon></a>
			</div>
			<div id="authorInfo">
				<span id="authorTitle"> Rafi Strauss</span>
				<br />
				<img src="images/rafi_3.png" />
				<br />
				<em> I love building clean, simple, and awesome apps. Here are some of the most recent projects I've worked on: </em>

				<br />
			</div>

		</div>
		</div>

		<project-display></project-display>
		
		<div id="profileLinks" >

					<a target="_blank" href="https://www.linkedin.com/profile/view?id=153345648&trk=nav_responsive_tab_profile"> <core-icon icon="social:post-linkedin"></core-icon> </a>

					<a target="_blank" href="https://github.com/rafistrauss"> <core-icon icon="social:post-github"></core-icon> </a>

					<a target="_blank" href="http://stackoverflow.com/users/1851509/general-twyckenham"> <i class="fa fa-stack-overflow"></i> </a>

					<a target="_blank" href="https://docs.google.com/document/d/1KZd-OyD7IhahrrGtHKbCAjFxhUFUTIRCXjL8mCLg_LA/edit?usp=sharing"> <core-icon icon="drive-document"></core-icon> </a>
            
            <a target="_blank" href="mailto:rafi.a.strauss@gmail.com"> <core-icon icon="mail"></core-icon> </a>
            <a href="tel:18722286724"> <core-icon icon="communication:phone"></core-icon> </a>

				</div>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1.0"
        />
        <title>Rafi Strauss Portfolio</title>

        <!-- CSS  -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="materialize/sass/style.css"
            type="text/css"
            rel="stylesheet"
            media="screen,projection"
        />

        <script src="https://use.fontawesome.com/64649684e7.js"></script>
    </head>
    <body>
        <div class="section no-pad" id="index-banner">
            <div class="container">
                <h1 class="header center indigo-text">Rafi Strauss</h1>

                <div class="row center">
                    <h5 class="header col s12 light">
                        The new and improved portfolio, built with
                        <a href="http://materializecss.com/">Materialize</a>
                    </h5>

                    <div class="center">
                        <img
                            class="authorImage blue lighten-1"
                            src="images/portrait.png"
                        />
                    </div>
                </div>
            </div>
        </div>

        <div class="portfolio">
            <div class="row section">
                <div class="col s12 m4 center">
                    <img
                        class="materialboxed z-depth-1"
                        src="images/Cravath_200.jpg"
                    />
                    <a href="https://200.cravath.com" target="_blank"
                        >Cravath Bicentennial</a
                    >
                </div>
                <div class="col s12 m4 center">
                    <img
                        class="materialboxed z-depth-1"
                        src="images/Fitted-Threads.jpg"
                    />
                    <a
                        href="http://fittedthreads.rafistrauss.com/"
                        target="_blank"
                        >Fitted Threads</a
                    >
                </div>
                <div class="col s12 m4 center">
                    <img
                        class="materialboxed z-depth-1"
                        src="images/stylized-checkbox.jpg"
                    />
                    <a
                        href="http://rafistrauss.github.io/stylized-checkbox/"
                        target="_blank"
                        >Stylized Checkboxes</a
                    >
                </div>
            </div>
            <div class="row section">
                <div class="col s12 m4 center">
                    <img
                        class="materialboxed z-depth-1"
                        src="images/SMS-Tool.jpg"
                    />
                    <a
                        href="http://rafistrauss.github.io/ds-project/"
                        target="_blank"
                        >SMS Tool</a
                    >
                </div>
                <div class="col s12 m4 center">
                    <img
                        class="materialboxed z-depth-1"
                        src="images/Distance-Calculator.jpg"
                    />
                    <a
                        href="http://rafistrauss.github.io/NearSchoolFinder/"
                        target="_blank"
                        >Distance Calculator</a
                    >
                </div>
                <div class="col s12 m4 center">
                    <img
                        class="materialboxed z-depth-1"
                        src="images/mrshmlw.png"
                    />
                    <a href="http://mrshmlw.com" target="_blank">Mrshmlw</a>
                </div>
            </div>
        </div>

        <footer class="page-footer indigo lighten-1">
            <div class="container section scrollspy">
                <div class="row">
                    <div class="col l12 s12 center">
                        <h5 class="white-text">Connect</h5>

                        <a
                            target="_blank"
                            class="white-text tooltipped"
                            data-position="top"
                            data-delay="50"
                            data-tooltip="LinkedIn Profile"
                            href="https://www.linkedin.com/in/raphael-strauss-84043143"
                        >
                            <i class="fa fa-linkedin"></i>
                        </a>

                        <a
                            target="_blank"
                            class="white-text tooltipped"
                            data-position="top"
                            data-delay="50"
                            data-tooltip="Github Profile"
                            href="https://github.com/rafistrauss"
                        >
                            <i class="fa fa-github-alt"></i>
                        </a>

                        <a
                            target="_blank"
                            class="white-text tooltipped"
                            data-position="top"
                            data-delay="50"
                            data-tooltip="StackOverflow Profile"
                            href="http://stackoverflow.com/users/1851509/general-twyckenham"
                        >
                            <i class="fa fa-stack-overflow"></i>
                        </a>

                        <a
                            target="_blank"
                            class="white-text tooltipped"
                            data-position="top"
                            data-delay="50"
                            data-tooltip="Resume"
                            href="/html-resume/index.html"
                        >
                            <i class="fa fa-file-text-o"></i>
                        </a>

                        <a
                            target="_blank"
                            class="white-text tooltipped"
                            data-position="top"
                            data-delay="50"
                            data-tooltip="Email"
                            href="mailto:rafi@rafistrauss.com"
                        >
                            <i class="fa fa-envelope-o"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <!--  Scripts-->
        <script src="jquery-2.1.0.min.js"></script>
        <script src="materialize/js/bin/materialize.min.js"></script>
        <script src="materialize/js/init.js"></script>
    </body>
</html>

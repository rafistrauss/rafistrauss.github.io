<!doctype html>
<html>
	<head>
		<title>Rafi Strauss's Portfolio</title>

		<script src="bower_components/platform/platform.js"></script>
		<link href="bower_components/core-animated-pages/core-animated-pages.html" rel="import">

		<link rel="import" href="bower_components/core-icon/core-icon.html">
		<link rel="import" href="bower_components/core-icons/core-icons.html">
		<link rel="import" href="bower_components/core-icons/social-icons.html">
		<link rel="import" href="bower_components/paper-fab/paper-fab.html" />

		<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->

		<style>
			body {
				font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
				margin: 0;
				background: #f1f1f1;
			}

			.green {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				height: 400px;
				background: #76F767;
				z-index: -5;
			}

			#authorInfo {
				text-align: center;
				padding-top: 20px;
			}

			#authorInfo img {
				width: 100px;
				padding: 10px 0;
			}

			#authorTitle {
				font-size: 200%;
			}

			.contact {
				position: absolute;
				top: 550px;
				right: 0;
				z-index: -1;
				width: 25%;
			}
			.contact paper-fab {
				margin-top: 2%;
				
			}
			
			.contact span {
				margin-left: 2%;
			}

			a {
				text-decoration: none;
				color: #3367d6;
			}

			a:hover {
				text-decoration: underline;
			}
			
			a img {
				text-decoration: none;
			}

			core-icon[icon="social:post-linkedin"], core-icon[icon="social:post-github"] {
				width: 32px;
				height: 32px;
			}

			paper-fab[icon="mail"] {
				background: blue;
			}

			paper-fab[icon="settings-phone"] {
				background: green;
			}

		</style>
	</head>
	<body>

		<polymer-element name="project-display">
			<template>

				<style>
					.chip-container {
						position: absolute;
						top: 325px;
						right: 0;
						left: 0;
						text-align: center;
						z-index: -2;
					}

					.chip {
						display: inline-block;
						position: relative;
						border-radius: 3px;
						margin: 4px;
						overflow: hidden;
						text-align: start;
						background-color: #fff;
						box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
						max-width: 200px;
						cursor: pointer;
					}

					.chip-top {
						width: 200px;
						height: 200px;
					}

					.chip-bottom {
						padding: 8px;
						line-height: 1.5;
					}

					.chip-technologies {
						white-space: nowrap;
					}

					.fade {
						display: block;
						position: absolute;
						height: 30px;
						width: 23px;
						right: 0;
						background: linear-gradient(to right, rgba(255, 255, 255, .6) 30%, rgba(255, 255, 255, 1) 100%);
						background: -webkit-gradient(linear, left top, right top, color-stop(0%, rgba(255, 255, 255, .6)), color-stop(100%, rgba(255, 255, 255, 1)));
						background: -webkit-linear-gradient(left, rgba(255, 255, 255, .6) 30%, rgba(255, 255, 255, 1) 100%);
						bottom: 0;
					}

					.chip-project-title {
						font-weight: bold;
					}

					#details {
						padding: 200px 10% 0;
					}

					.card {
						height: 400px;
						border-radius: 3px;
						text-align: start;
						overflow: hidden;
						background: #fff;
						box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
					}

					.card-left {
						width: 400px;
					}

					.card-right {
						padding: 24px;
					}

					.card-icon {
						border-radius: 50%;
						width: 60px;
						height: 60px;
						margin-right: 16px;
					}

					.card-project-title {
						font-size: 2em;
					}

					.projectDescription {
						margin-top: 5%;
					}

					a {
						text-decoration: none;
						color: #3367d6;
					}

					a:hover {
						text-decoration: underline;
					}

				</style>

				<core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

					<section>

						<div class="chip-container" hero-p on-tap="{{transition}}">

							<template repeat="{{items as item}}">

								<div class="chip" hero-id="{{item.technologies}}-{{item.project}}" hero?="{{selectedProject === item }}">
									<div class="chip-top" style="background:{{item.color}};" hero-id="{{item.technologies}}-{{item.project}}-art" hero?="{{selectedProject === item}}"></div>
									<div class="chip-bottom">
										<div class="chip-project-title">
											{{item.project}}
										</div>
										<div class="chip-technologies">
											<div class="fade"></div>
											{{item.technologies}}
										</div>
									</div>
								</div>

							</template>

						</div>
					</section>

					<section id="details">

						<div class="card" layout horizontal hero-id="{{selectedProject.technologies}}-{{selectedProject.project}}" hero on-tap="{{transition}}">
							<div class="card-left" style="background-image: url('images/{{selectedProject.imageLink}}'); background-size: contain; background-repeat: no-repeat; " hero-id="{{selectedProject.technologies}}-{{selectedProject.project}}-art" hero></div>
							<div class="card-right" flex>
								<div layout horizontal center>
									<div>
										<div class="card-icon" style="background:{{selectedProject.color}};"></div>
									</div>
									<div flex>
										<div class="card-project-title">
											{{selectedProject.project}}
										</div>
										<div class="card-project-technologies">
											<b>Uses:</b> {{selectedProject.technologies}}
										</div>

									</div>
								</div>

								<div class="projectDescription">
									{{selectedProject.description}}
								</div>
								<div class="projectDescription">
									You can see this project here: <a href="{{selectedProject.projectLink}}" target="_blank">{{selectedProject.project}}</a>
								</div>
								<template if="{{selectedProject.codeLink}}">
									<div class="projectDescription" >
										The public repo is here: <a href="{{selectedProject.codeLink}}" target="_blank">{{selectedProject.project}} Repo</a>
									</div>
								</template>
								<template if="{{!selectedProject.codeLink}}">
									<div class="projectDescription" >
										Unfortunately I couldn't make the repo for this project public.
									</div>
								</template>

							</div>
						</div>

					</section>

				</core-animated-pages>

			</template>
			<script>
				Polymer('project-display', {

					page : 0,

					items : [{
						technologies : 'HTML/CSS, JS/Jquery, PHP, SQL',
						project : 'Fitted Threads',
						color : '#590000',
						description : "I had the pleasure of co-founding this custom-made clothing startup with a friend of mine. \n Anything technology related was my responsibility, and as we are an online-only clothing store, I had the opportunity to learn about and utilize many different aspects of web development.",
						imageLink : "Fitted-Threads.jpg",
						projectLink : "https://fittedthreads.com"
					}, {
						technologies : 'Angular.js',
						project : 'SMS Tool',
						color : '#4e2b63',
						description : "This past summer I had the opportunity to intern at DoSomething.org. They run several sms games using Mobile Commons, and had an internal system that utilized different information about campaigns. Using Angular.js, I developed a tool to help campaign managers keep track of and update the info without bugging the developers.",
						imageLink : "SMS-Tool.jpg",
						projectLink : "http://rafistrauss.github.io/ds-project/",
						codeLink : "https://github.com/rafistrauss/ds-project"
					}, {
						technologies : 'Javascript',
						project : 'Distance Calculator',
						color : '#3D6DA8',
						description : "In order to get the internship at DoSomething, I completed a small code screen. The task was to find the nearest 3 schools to a specified zip code, given a set of schools and their lat/long. I used a free geocoding service and an optimized haversine function to accomplish this task. ",
						imageLink : "Distance-Calculator.jpg",
						projectLink : "http://rafistrauss.github.io/NearSchoolFinder/",
						codeLink : "https://github.com/rafistrauss/NearSchoolFinder"
					}],

					selectedProject : null,

					transition : function(e) {
						if (this.page === 0 && e.target.templateInstance.model.item) {
							this.selectedProject = e.target.templateInstance.model.item;
							this.page = 1;
						} else {
							this.page = 0;
						}
					}
				});
			</script>
		</polymer-element>

		<polymer-element name="contact-display">
			<template>
				<style>
					paper-fab[icon="mail"] {
						background: blue;
					}

					paper-fab[icon="settings-phone"] {
						background: green;
					}
					
					paper-fab {
						
						margin-bottom: 5%;
					}
					
				</style>
				<section>
					<template repeat="{{methods}}" >
						
						<paper-fab mini icon={{icon}} on-tap="{{toggleLink}}"></paper-fab>
						<a href="{{link}}" style="display: none;" >{{display}}</a>
						
						<br />
					</template>
				</section>
			</template>
			<script>
				Polymer('contact-display', {

					methods : [{
						icon : "mail",
						link : "mailto:raphael.strauss@hotmail.com",
						display : "raphael.strauss@hotmail.com"
					}, {
						icon : "settings-phone",
						link : "tel:18722286724",
						display : "872-228-6724"
					}],
					
					toggleLink : function() {
						
					}
				});
			</script>
		</polymer-element>

		<div class="green">
			<div style="text-align: right; padding: 5px;">
				<a href="https://github.com/rafistrauss/rafistrauss.github.io"><core-icon icon="polymer"></core-icon></a>
			</div>
			<div id="authorInfo">
				<span id="authorTitle"> Rafi Strauss's Portfolio</span>
				<br />
				<img src="images/rafi_3.png" />
				<br />
				<em> I love building clean, simple, and awesome apps. Check out my profiles: </em>

				<br />
				<a target="_blank" href="https://www.linkedin.com/profile/view?id=153345648&trk=nav_responsive_tab_profile"> <core-icon icon="social:post-linkedin"></core-icon> </a>
				<a target="_blank" href="https://github.com/rafistrauss"> <core-icon icon="social:post-github"></core-icon> </a>
				<a target="_blank" href="http://stackoverflow.com/users/1851509/general-twyckenham"> <img src="images/stackoverflow_blue.svg" width="24px" style="display: inline-block;
				vertical-align: middle;
				background-repeat: no-repeat;
				position: relative;
				height: 31px;
				width: 31px;" /> </a>

				<br />

			</div>
		</div>

		<project-display></project-display>

		<div class="contact">
			<a href="mailto:raphael.strauss@hotmail.com"> <paper-fab mini icon="mail" class="no" ></paper-fab> <span>raphael.strauss@hotmail.com</span></a>
			<br />
			<a href="tel:18722286724"> <paper-fab mini icon="settings-phone"></paper-fab><span>872-228-6724</span></a>
			
		</div>

	</body>
</html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Raphael Strauss Resume</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/resume.css" />
	</head>
	<body>
		<div id="drag" class="cv instaFade wrap">
			<div class="mainDetails">
				<div id="name">
					<h1 class="quickFade delayTwo">Rafi Strauss</h1>
					<h4 class="quickFade delayThree">Software Engineer</h4>
				</div>

				<div id="contactDetails" class="quickFade delayFour">
					<ul>
						<!-- <li><a href="//linkedin.com/in/jennifermogan" title="LinkedIn"><i class="fa fa-print" aria-hidden="true"></i></a></li>-->
						<li>
							<a
								href="//linkedin.com/in/jennifermogan"
								title="LinkedIn"
								><i
									class="fa fa-linkedin-square"
									aria-hidden="true"
								></i
							></a>
						</li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>

			<div id="mainArea" class="quickFade delayFive">
				<section>
					<div class="sectionTitle"><h1>Work Experience</h1></div>

					<div class="sectionContent js-experience-section"></div>

					<div class="clear"></div>
				</section>

				<section>
					<div class="sectionTitle"><h1>Key Skills</h1></div>

					<div class="sectionContent">
						<ul class="keySkills">
							<li>HTML5/CSS3/SASS</li>
							<li>Javascript</li>
							<li>git</li>
							<li>React</li>
							<li>Java</li>
							<li>Perl</li>
							<li>PHP</li>
							<li>SQL</li>
						</ul>
					</div>
					<div class="clear"></div>
				</section>

				<section id="Education">
					<div class="sectionTitle"><h1>Education</h1></div>

					<div class="sectionContent">
						<article>
							<h2>BA, Computer Science</h2>
							<p class="subDetails">Yeshiva University</p>
						</article>
					</div>
					<div class="clear"></div>
				</section>
			</div>
		</div>
		<script src="resume.js"></script>
	</body>
</html>
